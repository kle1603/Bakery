<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <section class="detail">
                <div class="grid wide">
                    <div class="row no-gutters">
                        <div class="col l-6 m-6 c-6">
                            <figure class="detail__img-wrapper">
                                <img
                                    src="https://picsum.photos/640/640?r=752"
                                    alt=""
                                    class="detail__main-img"
                                />
                            </figure>
                        </div>

                        <div class="col l-6 m-6 c-6">
                            <div class="detail__content">
                                <a
                                    href="MainController?action=Product&amp;categoryID=1"
                                    class="detail__category paragraph paragraph--tertiary"
                                >
                                    Tops
                                </a>

                                <h1
                                    class="detail__heading heading heading--tertiary"
                                >
                                    Cotton T-Shirt
                                </h1>

                                <div class="detail__price-wrapper">
                                    <p
                                        class="detail__price detail__price--discount paragraph paragraph--primary"
                                    >
                                        $19.99
                                    </p>
                                    <p
                                        class="detail__price detail__price--main paragraph paragraph--primary"
                                    >
                                        $19.99
                                    </p>
                                </div>

                                <div class="detail__rating">
                                    <img
                                        src="./assets/icons/star.svg"
                                        alt=""
                                        class="detail__rating-icon"
                                    />

                                    <p
                                        class="detail__rating-value paragraph paragraph--primary"
                                    >
                                        5.0 (37)
                                    </p>
                                </div>

                                <form action="" class="detail__form">
                                    <div class="form-group">
                                        <div class="detail__color">
                                            <p class="detail__text button-text">
                                                Color:
                                            </p>
                                            <ul class="detail__list">
                                                <li class="detail__color-item">
                                                    <label
                                                        for="Red"
                                                        class="detail__label paragraph paragraph--tertiary btn-effect"
                                                    >
                                                        <input
                                                            type="radio"
                                                            name="color"
                                                            id="Red"
                                                            value="1"
                                                            class="form-control detail__radio detail__radio--color"
                                                        />
                                                        Red
                                                    </label>
                                                </li>

                                                <li class="detail__color-item">
                                                    <label
                                                        for="Yellow"
                                                        class="detail__label paragraph paragraph--tertiary btn-effect"
                                                    >
                                                        <input
                                                            type="radio"
                                                            name="color"
                                                            id="Yellow"
                                                            value="2"
                                                            class="form-control detail__radio detail__radio--color"
                                                        />
                                                        Yellow
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="detail__size">
                                            <p class="detail__text button-text">
                                                Size:
                                            </p>
                                            <ul class="detail__list">
                                                <li class="detail__size-item">
                                                    <label
                                                        for="S"
                                                        class="detail__label paragraph paragraph--tertiary btn-effect"
                                                    >
                                                        <input
                                                            type="radio"
                                                            name="size"
                                                            id="S"
                                                            value="1"
                                                            class="form-control detail__radio detail__radio--size"
                                                        />
                                                        S
                                                    </label>
                                                </li>

                                                <li class="detail__size-item">
                                                    <label
                                                        for="M"
                                                        class="detail__label paragraph paragraph--tertiary btn-effect"
                                                    >
                                                        <input
                                                            type="radio"
                                                            name="size"
                                                            id="M"
                                                            value="2"
                                                            class="form-control detail__radio detail__radio--size"
                                                        />
                                                        M
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="detail__qty">
                                            <p class="detail__text button-text">
                                                Qty:
                                            </p>
                                            <div class="form-group">
                                                <div class="detail__list">
                                                    <button
                                                        type="button"
                                                        class="detail__btn detail__btn--minus"
                                                    >
                                                        <svg
                                                            width="12"
                                                            height="2"
                                                            viewBox="0 0 12 2"
                                                            fill="none"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="detail__btn-icon"
                                                        >
                                                            <rect
                                                                y="0.5"
                                                                width="12"
                                                                height="1"
                                                                fill="currentColor"
                                                            ></rect>
                                                        </svg>
                                                    </button>

                                                    <input
                                                        id="quantity"
                                                        name="quantity"
                                                        type="text"
                                                        value="1"
                                                        autocomplete="off"
                                                        class="form-control detail__qty-input"
                                                    />

                                                    <button
                                                        type="button"
                                                        class="detail__btn detail__btn--plus"
                                                    >
                                                        <svg
                                                            width="12"
                                                            height="12"
                                                            viewBox="0 0 12 12"
                                                            fill="none"
                                                            xmlns="http://www.w3.org/2000/svg"
                                                            class="detail__btn-icon"
                                                        >
                                                            <rect
                                                                y="5.5"
                                                                width="12"
                                                                height="1"
                                                                fill="currentColor"
                                                            ></rect>
                                                            <rect
                                                                x="5.5"
                                                                y="12"
                                                                width="12"
                                                                height="1"
                                                                transform="rotate(-90 5.5 12)"
                                                                fill="currentColor"
                                                            ></rect>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>

                                            <p
                                                class="detail__qty-value paragraph paragraph--tertiary"
                                            >
                                                40 product(s) are available
                                            </p>
                                        </div>
                                    </div>

                                    <p
                                        class="detail__desc paragraph paragraph--primary"
                                    >
                                        A comfortable and breathable cotton
                                        t-shirt.
                                    </p>

                                    <button
                                        type="submit"
                                        class="detail__btn-add-cart button-text btn btn--secondary btn-effect"
                                    >
                                        Add to Cart
                                    </button>
                                </form>

                                <a
                                    href=""
                                    class="detail__btn-checkout button-text btn btn--secondary btn-effect"
                                >
                                    Check Out
                                </a>
                            </div>
                        </div>

                        <div class="col l-6 m-6 c-6">
                            <div class="detail__images-wrapper">
                                <button
                                    class="detail__image-btn detail__image-btn--prev"
                                >
                                    <img
                                        src="./assets/icons/arrow-left.svg"
                                        alt=""
                                        class="detail__image-icon"
                                    />
                                </button>

                                <ul class="detail__image-list">
                                    <li
                                        class="detail__image-item"
                                        style="
                                            left: 0px;
                                            transform: translateX(-472px);
                                        "
                                    >
                                        <img
                                            src="https://picsum.photos/640/640?r=1"
                                            alt=""
                                            class="detail__image"
                                        />
                                    </li>

                                    <li
                                        class="detail__image-item"
                                        style="
                                            left: 118px;
                                            transform: translateX(-472px);
                                        "
                                    >
                                        <img
                                            src="https://picsum.photos/640/640?r=2"
                                            alt=""
                                            class="detail__image"
                                        />
                                    </li>

                                    <li
                                        class="detail__image-item"
                                        style="
                                            left: 236px;
                                            transform: translateX(-472px);
                                        "
                                    >
                                        <img
                                            src="https://picsum.photos/640/640?r=251"
                                            alt=""
                                            class="detail__image"
                                        />
                                    </li>

                                    <li
                                        class="detail__image-item"
                                        style="
                                            left: 354px;
                                            transform: translateX(-472px);
                                        "
                                    >
                                        <img
                                            src="https://picsum.photos/640/640?r=252"
                                            alt=""
                                            class="detail__image"
                                        />
                                    </li>

                                    <li
                                        class="detail__image-item"
                                        style="
                                            left: 472px;
                                            transform: translateX(-472px);
                                        "
                                    >
                                        <img
                                            src="https://picsum.photos/640/640?r=501"
                                            alt=""
                                            class="detail__image"
                                        />
                                    </li>

                                    <li
                                        class="detail__image-item"
                                        style="
                                            left: 590px;
                                            transform: translateX(-472px);
                                        "
                                    >
                                        <img
                                            src="https://picsum.photos/640/640?r=502"
                                            alt=""
                                            class="detail__image"
                                        />
                                    </li>

                                    <li
                                        class="detail__image-item"
                                        style="
                                            left: 708px;
                                            transform: translateX(-472px);
                                        "
                                    >
                                        <img
                                            src="https://picsum.photos/640/640?r=751"
                                            alt=""
                                            class="detail__image"
                                        />
                                    </li>

                                    <li
                                        class="detail__image-item detail__image-item--active"
                                        style="
                                            left: 826px;
                                            transform: translateX(-472px);
                                        "
                                    >
                                        <img
                                            src="https://picsum.photos/640/640?r=752"
                                            alt=""
                                            class="detail__image"
                                        />
                                    </li>
                                </ul>

                                <button
                                    class="detail__image-btn detail__image-btn--next"
                                >
                                    <img
                                        src="./assets/icons/arrow-right.svg"
                                        alt=""
                                        class="detail__image-icon"
                                    />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
