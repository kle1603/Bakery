<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Embed Reset -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.cdnfonts.com" />
        <link
            href="https://fonts.cdnfonts.com/css/roobert?styles=49579,49577,49581"
            rel="stylesheet"
        />

        <!-- Embed Style -->
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <article class="checkout">
            <div class="container">
                <div class="checkout__inner">
                    <section class="checkout__left">
                        <h1 class="checkout__heading">Payment</h1>
                        <div class="checkout__option">
                            <h2 class="checkout__option-heading">Pay with</h2>
                            <ul class="checkout__option-list">
                                <li class="checkout__option-item">Card</li>
                                <li class="checkout__option-item">Bank</li>
                                <li class="checkout__option-item">Transfer</li>
                            </ul>
                        </div>
                        <div class="checkout__address">
                            <h2 class="checkout__address-title"></h2>
                            <input
                                type="text"
                                class="checkout__address-input"
                            />
                        </div>
                        <div class="checkout__phone">
                            <h2 class="checkout__phone-title"></h2>
                            <input type="text" class="checkout__phone-input" />
                        </div>
                    </section>
                    <section class="checkout__right"></section>
                </div>
            </div>
        </article>
    </body>
</html>
